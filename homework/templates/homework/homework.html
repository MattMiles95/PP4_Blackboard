{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container homework-container">
  <div class="row col-md-12">
    <h2>Submit Homework</h2>

    <form class="readable-font" method="post" data-lessons-url="{% url 'ajax_load_lessons' %}" enctype="multipart/form-data">
      {{ form|crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-signup">Submit</button>
    </form>

  </div>
</div>
{% endblock content %}{% block extras %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="{% static 'js/homework.js' %}"></script>
{% endblock %}
