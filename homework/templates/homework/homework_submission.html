{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container homework-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Submit Homework - {{ selected_subject }}</h3>
                </div>
                
                <div class="card-body">
                    <form method="POST" class="readable-font">
                        {{ form|crispy }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-submit float-end">
                            Submit Homework
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
